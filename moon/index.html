<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/jquery-ui.css">
	<link rel="stylesheet" href="css/jquery-ui.theme.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
	<header>
		<div class="top__header">
			<nav>
				<a href="">Whitepaper</a>
				<a href="">Road map</a>
				<a href="">FAQ</a>
			</nav>
			<ul class="social">
				<li><a href=""><img src="img/twitter.png" alt=""></a></li>
				<li><a href=""><img src="img/telegram.png" alt=""></a></li>
				<li><a href=""><img src="img/message.png" alt=""></a></li>
			</ul>
			<div class="top__stat">
				<p>Игроков<span>6,000</span></p>
				<p>Дивидентов выплачено<span>6,000,000,000 TRX</span></p>
				<p>Выйграно<span>6,000,000,000 TRX</span></p>
			</div>
			<div class="top__actions">
				<button class="sound"><img src="img/volume-on.png" alt="">Звук</button>
				<button class="tronlink"><img src="img/tronlink.png" alt="">TronLink</button>
				<button class="lang"><img src="img/flag.png" alt="">Русский</button>
			</div>
		</div>
		<div class="center__header">
			<div class="link__data">
				<img src="img/arrow-back-btn.png" class="top__arrow" alt="">
				<a href="" class="logo">
					<img src="img/logo.png" alt="">
				</a>
				<nav>
					<a href="">Джекпот</a>
					<a href="">Рефералы</a>
				</nav>
			</div>
			<div class="balance__data">
				<span class="label-span">Ваш баланс</span>
				<p class="input">475.95853</p>
				<div class="btn-group">
					<button class="btn-link active">TRX</button>
					<button class="btn-link">LEX</button>
					<button class="btn-link">BTT</button>
				</div>
			</div>
			<div class="user__data">
				<ul class="social">
					<li><a href=""><img src="img/twitter.png" alt=""></a></li>
					<li><a href=""><img src="img/telegram.png" alt=""></a></li>
					<li><a href=""><img src="img/message.png" alt=""></a></li>
				</ul>
				<div class="user__login">
					<img src="img/user.png" alt="">
					<span>TMtvWDsassa...dJvhvgasaxsqsfd</span>
				</div>
				<div class="mobilem" id="mobilem">
	                <span class="_line __1"></span>
					<span class="_line __2"></span>
					<span class="_line __3"></span>
	            </div>
			</div>
		</div>
		<div class="bottom__header">
			<div class="none__data"></div>
			<div class="btn-flex-mobile">
				<button class="btn-link active" ><img src="img/game-1.png" alt="">DICE</button>
			</div>
			<div class="btn-flex">
				<button class="btn-link"><img src="img/game-1.png" alt="">DICE</button>
				<button class="btn-link"><img src="img/game-2.png" alt="">X50</button>
				<button class="btn-link"><img src="img/game-5.png" alt="">ROULETTE</button>
				<button class="btn-link"><img src="img/game-3.png" alt="">SLOTS</button>
				<button class="btn-link active"><img src="img/game-4.png" alt="">MOON</button>
			</div>
			<nav>
				<a href="">Правила</a>
				<a href="">Честность</a>
			</nav>
		</div>
	</header>
	<main>
		<div class="container-fluid p-125">
			<div class="wrapper">
				<div class="row">
					<div class="col-md-8">
						<div id="crash-view" class="graphic__frame">
							<canvas width="1000" height="400" id="crash-canvas" style="width: 100%; height: 400px;"></canvas>
							<div id="crash-game-notice" title="">
								<span id="mutShow" class="hide">
									<span style="">1.11x</span>
								</span>
								<span id="waitTimeShow"></span>
							</div>
						</div>
						<p id="one"></p>
					</div>
					<div class="col-md-4 right-table">
						<table class="box crash-playersTable">
							<thead>
								<tr>
									<th colspan="3">
										<img src="img/icons/player.png" class="thead__img" alt="">
										<span id="crash-playerTables-people">0</span>
									</th>
									<th id="crash-playerTables-values">0</th>
								</tr>
								<tr>
									<th>Игрок</th>
									<th>@</th>
									<th>Ставка</th>
									<th>Профит</th>
								</tr>
							</thead>
							<tbody id="crash-playerTables">
									
							</tbody>
						</table>
					</div>
					<div class="col-md-12">
						<div class="crash">
							<div class="item">
								<div class="item__header">
									<label for="">Valute:</label>
								</div>
								<div class="item__body">
									<div class="btn__tab">
										<button class="btn--link"><img src="img/icons/trx.png" alt="">TRX</button>
										<button class="btn--link active"><img src="img/icons/lex.png" alt="">LEX</button>
										<button class="btn--link"><img src="img/icons/btt.png" alt="">BTT</button>
									</div>
								</div>
							</div>
							<div class="item">
								<div class="item__header">
									<label for="">Bet amount:</label>
									<div class="tab__data">
										<span data-value="0.5" class="bet-hotkey">1/2</span>
										<span data-value="2" class="bet-hotkey">x2</span>
										<span data-value="min" class="bet-hotkey">Min</span>
										<span data-value="max" class="bet-hotkey">Max</span>
									</div>
								</div>
								<div class="item__body">
									<input id="crash-value" type="text" value="10">
								</div>
							</div>
							<div class="item">
								<div class="item__header">
									<label for="">Auto-stop:</label>
									<div class="tab__data">
										<span data-value="2" class="auto-stop-hotkey">x2</span>
										<span data-value="4" class="auto-stop-hotkey">x4</span>
										<span data-value="8" class="auto-stop-hotkey">x8</span>
										<span data-value="20" class="auto-stop-hotkey">x20</span>
									</div>
								</div>
								<div class="item__body">
									<input id="auto-stop-value" type="text"value="10">
								</div>
							</div>
							<div class="item">
								<div class="item__header">
									<label for="">Auto</label>
								</div>
								<div class="item__body">
									<span class="ivu-switch">
										<span class="ivu-round"></span>
									</span>
								</div>
							</div>
							<div class="item">
								<div class="item__header">
									
								</div>
								<div class="item__body">
									<button id="crash-btn" class="btn-yellow">BET</button>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-12">
						<table class="box">
							<thead>
								<tr>
									<th>MOON VALUE</th>
									<th>PLAYERS</th>
									<th>PROFIT</th>
									<th>HASH</th>
									<th>TIME</th>
								</tr>
							</thead>
							<tbody id="games-table">
								<!-- <tr>
									<td>Player</td>
									<td>???</td>
									<td>???</td>
									<td>???</td>
									<td>???</td>
								</tr> -->
								<!-- <tr class="yellow">
									<td>Player</td>
									<td>???</td>
									<td>???</td>
									<td>???</td>
									<td>???</td>
								</tr> -->
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</main>
</div>
	
	<script src="js/libs.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="js/common.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
</body>
</html>
