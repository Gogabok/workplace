<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="spin">
    <div class="col-md-7">
      <div class="col-sm-12 col-md-4 col-lg-4 x50_circle__current">
        <span class="colored_circle"></span>
        <div class="col-md-8 ">
          <div class="game-area">
            <div class="colored-circle">
              <img src="img/+/+/colored-circle.png" alt="">
            </div>
          </div>
        </div>
        <input class="x50_circle__counter" disabled="" type='text' value="0">
        <span class="x50_circle__arrow">
          <svg width="22" height="20" viewBox="0 0 22 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10.7843 0H22L16.3922 10L10.7843 20L0 0H10.7843Z" fill="#F6E444" />
          </svg>
    
        </span>
      </div>
    </div>
    <div class="roll">
      <button type="submit" id="roll">Ролл</button>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
