<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online chairs shop</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,700&display=swap&subset=cyrillic" rel="stylesheet">

</head>
<body>
  <section class="main--section">
    <div class="container">
      <div class="row">
        <div class="caption">
          <h1 class="title">Интернет-магазин стульев</h1>
          <div class="filters">
            <button class="filters-btn btn-primary" id="filters-switchers">Фильтры</button>
            <div class="filters-wrapper" id="filters" style="visibility: hidden;">
              <div class="form-group">
                <input oninput="nameInputSelecting(event.target)" type="article" class="filters-input form-control" id="article" aria-describedby="article"
                  placeholder="Название товара">
              </div>
              <div class="form-group mb-0">
                <label class="filters-input-title" for="formControlRange">
                  <p class="m-0">Цена:</p>
                  <p class="m-0">
                    От:
                    <span id="minValue">0</span> 
                    ₽
                    До: 
                    <span id="maxValue">1000</span>
                    ₽
                  </p>
                </label>
                <input oninput="priceInputSelecting(event.target)" class="form-control-range my-1" min="0" max="1000" step="5" value="0" id="min" type="range" name="priceDown">
                <input oninput="priceInputSelecting(event.target)" class="form-control-range my-1" min="0" max="1000" step="5" value="1000" id="max" type="range" name="priceUp">
              </div>
              <div class="form-check">
                <input oninput="isAvaliableInputSelecting(event.target)" class="form-check-input" type="checkbox" id="isAvaliable">
                <label class="filters-input-title" for="isAvaliable">
                  На складе
                </label>
              </div>
              <button class="btn btn-success w-100 mt-3" id="filtersSubmit" type="button">Применить</button>
            </div>
          </div>
        </div>
        <div class="folder">
          <main class="folder-main-side">
            <div id="folder_items" class="folder-main-side-catalog">
              <!-- Items conainer -->
            </div>
            <ul class="pagination mb-0 mt-3">
              <div id="first-page">
                <!-- Last Page Container -->
              </div>
              <div class="d-flex mx-3" id="folder_pagination">
                <!-- Pagination conainer main pages -->
              </div>
              <div id="last-page">
                <!-- Last Page Container -->
              </div>
            </ul>
          </main>
          <aside id="folder-aside-cart" class="folder-aside-cart">
            <div id="cart-items" class="cart-items">
              
            </div>
            <div class="summary">
              <p class="summary-title">Итого: <span id="summaryPrice" class="text-primary">123₽</span></p>
            </div>
            <div class="toBuy">
              <button class="buy-btn btn btn-outline-primary">Заказать</button>
            </div>
          </aside>
        </div>
      </div>
    </div>
  </section>
  <script src="./assets/js/script.js"></script>
</body>
</html>
